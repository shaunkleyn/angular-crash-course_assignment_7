<form #form="ngForm" (ngSubmit)="submit(form.value)">
  <div class="form-group">
    <label for="name">Course Name</label>
    <input 
      required 
      minlength="5" 
      ngModel 
      name="name" 
      #name="ngModel" 
      type="textbox" 
      id="name" 
      class="form-control">
    <div *ngIf="name.touched && !name.valid" class="alert alert-danger">
        <div *ngIf="name.errors.required">Name is required.</div>
        <div *ngIf="name.errors.minlength">Name should be minimum {{ name.errors.minlength.requiredLength }} characters.</div>
      </div>
    </div>
    <div class="form-group">
    <label for="category">Category</label>
    <select 
    required
    ngModel 
    #category="ngModel"
    name="category" 
    id="category" 
    class="form-control">
      <option value=""></option>
      <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
    </select>
      <div *ngIf="category.touched && !category.valid" 
      class="alert alert-danger">
        <div *ngIf="category.errors.required">Category is required.</div>
      </div>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="hasGaurantee"> 30-day money-back guarantee
    </label>
  </div>
  <p>
    {{ form.value | json }}
  </p> 
  <button class="btn btn-primary" [disabled]="!form.valid">Create</button>
</form>
