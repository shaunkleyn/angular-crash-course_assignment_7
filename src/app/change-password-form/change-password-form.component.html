<form [formGroup]="form" (ngSubmit)="changePassword()"> 
  <div class="form-group">
    <label for="oldPassword">Old Password</label>
        <input 
            formControlName="oldPassword"
            id="oldPassword" 
            type="password" 
            class="form-control">
        <div *ngIf="oldPassword.pending">Checking password...</div>
        <div *ngIf="oldPassword.touched && oldPassword.invalid"
            class="alert alert-danger">
            <div *ngIf="oldPassword.errors.required">Old password is required.</div>
            <div *ngIf="oldPassword.errors.checkOldPassword">Old password is not valid.</div>
        </div>
    </div>
    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input 
        formControlName="newPassword"
        id="newPassword" 
        type="password" 
      
        class="form-control">
        <div *ngIf="newPassword.touched && newPassword.invalid"
            class="alert alert-danger">
            <div *ngIf="newPassword.errors.required">New password is required.</div>
        </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input 
        formControlName="confirmPassword"
        id="confirmPassword" 
        type="password" 
       
        class="form-control">
        <div *ngIf="confirmPassword.touched && confirmPassword.invalid"
            class="alert alert-danger">
            <div *ngIf="confirmPassword.errors.required">Confirm password is required.</div>
        </div>
        <div *ngIf="confirmPassword.touched && form.errors && form.errors.passwordNotMatch"
            class="alert alert-danger">
            Passwords don't match.
        </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Change Password</button>
</form>
